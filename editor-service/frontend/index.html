<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phronidoc - Documentation Editor</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Phronidoc</h1>
            <p style="margin: 0; font-size: 0.9rem; color: #ccc;">Transforming team chaos into structural clarity</p>
            <div class="header-actions">
                <button id="newDocBtn" class="btn btn-primary">+ New Document</button>
                <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Documents</h2>
                    <input type="text" id="searchInput" placeholder="Search documents..." class="search-input">
                </div>
                <div id="documentList" class="document-list">
                    <div class="loading">Loading documents...</div>
                </div>
            </aside>

            <main class="editor-area">
                <div id="emptyState" class="empty-state">
                    <p>Select a document from the sidebar to edit, or create a new one.</p>
                </div>

                <div id="editorContainer" class="editor-container" style="display: none;">
                    <div class="editor-header">
                        <div class="file-info">
                            <span id="currentFilePath" class="file-path"></span>
                            <span id="lastModified" class="last-modified"></span>
                        </div>
                        <div class="editor-actions">
                            <button id="saveBtn" class="btn btn-primary">üíæ Save</button>
                            <button id="previewBtn" class="btn btn-secondary">üëÅÔ∏è Preview</button>
                            <button id="deleteBtn" class="btn btn-danger">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                    <div class="editor-tabs">
                        <button class="tab active" data-tab="edit">Edit</button>
                        <button class="tab" data-tab="preview">Preview</button>
                    </div>
                    <div id="editorPane" class="editor-pane">
                        <textarea id="markdownEditor"></textarea>
                    </div>
                    <div id="previewPane" class="preview-pane" style="display: none;"></div>
                </div>
            </main>
        </div>

        <!-- New Document Modal -->
        <div id="newDocModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create New Document</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <label for="newDocPath">Document Path:</label>
                    <input type="text" id="newDocPath" placeholder="e.g., engineering/new-page.md" class="form-input">
                    <small>Path relative to docs/ directory. Use forward slashes.</small>
                    
                    <label for="newDocTitle">Title (optional):</label>
                    <input type="text" id="newDocTitle" placeholder="Document Title" class="form-input">
                    
                    <label for="newDocContent">Initial Content:</label>
                    <textarea id="newDocContent" class="form-textarea" rows="10" placeholder="# Document Title

Write your content here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button id="createBtn" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
